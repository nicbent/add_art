title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        kacheln:
          display: Kachel(n)
          fields:
            -
              import: kacheln
        cta_element:
          display: 'Call to Action Element'
          fields:
            -
              import: cta_element
        reviews:
          display: Reviews
          fields:
            -
              import: reviews
      instructions_position: above
      visibility: visible
      previews: true
