title: 'Common reusable fields'
fields:
  -
    handle: image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: true
      listable: hidden
      display: Image
      instructions_position: above
      visibility: visible
      always_save: false
      show_filename: true
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: files
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: Text
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: files
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: Text
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      listable: hidden
      display: Text
  -
    handle: size
    field:
      options:
        md: Normal
        lg: LG
        xl: XL
      type: button_group
      localizable: true
      default: md
      listable: hidden
      display: Size
  -
    handle: spalten
    field:
      options:
        1: null
        2: null
        3: null
        4: null
      display: Spalten
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: ausrichtung
    field:
      options:
        start: links
        center: mittig
        end: right
      display: Ausrichtung
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: hintergrund
    field:
      options:
        bg-primary: Primär
        bg-black: Schwarz
        bg-white: Weiß
        bg-transparent: null
      multiple: false
      max_items: 1
      clearable: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      default: bg-primary
      display: Hintergrund
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: breite
    field:
      options:
        full: null
        3/4: null
        2/3: null
        1/2: null
        1/3: null
        1/4: null
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: full
      display: Breite
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
