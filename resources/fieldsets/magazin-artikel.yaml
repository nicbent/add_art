title: Magazin-Artikel
fields:
  -
    handle: artikel
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: false
      enable_input_rules: false
      enable_paste_rules: false
      antlers: false
      remove_empty_nodes: false
      display: Artikel
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      buttons:
        - h5
        - bold
        - italic
        - anchor
      sets:
        artikel_bild:
          display: 'Artikel Bild'
          fields:
            -
              handle: bild
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: true
                show_filename: false
                max_files: 1
                display: Bild
                type: assets
                icon: assets
                width: 50
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: bildunterschrift
              field:
                input_type: text
                antlers: false
                display: Bildunterschrift
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
                visibility: visible
        slider:
          display: Slider
          fields:
            -
              import: slider
