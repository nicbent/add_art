title: Kachel
fields:
  -
    handle: hintergrund
    field: common.hintergrund
    config:
      options:
        bg-primary: Primär
        bg-black: Schwarz
        bg-white: Weiß
        bg-transparent: Transparent
      width: 50
  -
    handle: typ
    field:
      options:
        standard: Standard
        rahmen: Rahmen
      default: standard
      display: Typ
      type: button_group
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: headline
    field:
      input_type: text
      antlers: false
      display: Headline
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      width: 33
  -
    handle: textgroesse
    field: common.textgroesse
    config:
      width: 25
  -
    handle: textfarbe
    field: common.textfarbe
    config:
      width: 25
  -
    handle: inhalt
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h3
        - h4
        - bold
        - italic
        - bts_attributes
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: false
      enable_input_rules: false
      enable_paste_rules: false
      antlers: false
      remove_empty_nodes: false
      display: Inhalt
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      sets:
        button:
          display: Button
          fields:
            -
              import: simple_button
        zitat:
          display: Zitat
          fields:
            -
              import: zitat
        bild:
          display: Bild
          fields:
            -
              import: bild
