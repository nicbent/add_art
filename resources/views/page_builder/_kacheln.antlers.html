<div class="flex flex-col items-center mt-16">

    {{if headline }}
    <h2 class="heading-lg mb-4">{{headline}}</h2>
    {{/if}}
    <div class="grid md:grid-cols-{{spalten}} gap-4 {{shift ? " md:mb-16" : "" }}">
        {{ kachel }}
        <div class="flex flex-col p-8 items-{{ausrichtung}} {{ hintergrund }} {{shift ? "md:even:translate-y-16" : "" }}">
            {{inhalt}}
    
            <div class="{{ if ausrichtung == "center"}}text-center{{elseif ausrichtung=="end" }}text-right{{ else }}text-left{{ /if }}">
                {{ text }}
            </div>

            {{/inhalt}}

        </div>
        {{ /kachel }}
    </div>
</div>
