<div class="s-item gap-x-4 lg:w-2/3" id="{{ ueberschrift }}">
    <div class="s-title">
        <h3 class="heading-3">{{ ueberschrift }}</h3>
    </div>

    <div class="s-images">
        <div class="relative w-full">
            <div class="ratio-4/3">
                {{ bild }}
                <img src="{{ url }}" alt="{{ alt }}">
                {{ /bild }}
            </div>
        </div>
    </div>

    <div class="s-body flex flex-col">
        <div class="excerpt">
            {{ text }}
        </div>

        <a href="{{url}}" class="btn bg-primary mt-6">{{ button ? button : 'Mehr Erfahren' }}</a>
    </div>
</div>
