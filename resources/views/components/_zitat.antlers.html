

    <div class="relative flex flex-col items-center md:basis-1/2 lg:basis-1/3 px-8 mb-16">

        <div class="flex w-full gap-4 items-end">
            <span class="h-1 grow bg-black"></span>
            <div class="w-8">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 210 130.4">
                    <path d="m16.5 130.4 16.1-57.6h-31V0h91.3v70.6L68 130.4H16.5zm115.5 0 16.1-57.6h-31V0h91.3v70.6l-24.9 59.8H132z" />
                </svg>
            </div>
            <span class="h-1 grow bg-black/75"></span>
        </div>

        <div class="text-center text-base border-x-4 border-black pt-8 pb-16 px-8">{{text}}</div>


        {{if bild }}
        <div class="flex w-full">
            <span class="h-1 grow bg-black"></span>

            <img class="object-cover w-24 h-24 rounded-full border-4 border-black -mt-12" src="{{ bild:url }}" alt="{{ alt }}">
            <span class="h-1 grow bg-black"></span>
        </div>
        {{/if}}

        <div class="text-sm font-bold mt-2">{{author}}</div>

    </div>
