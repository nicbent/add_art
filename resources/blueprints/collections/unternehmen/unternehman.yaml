sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          width: 75
      -
        handle: logo
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: false
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          width: 25
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: adresse
        field:
          enabledFields:
            - street
            - postCode
            - city
            - latitude
            - longitude
          defaultCountry: DE
          geoCode: true
          showCoordinates: false
