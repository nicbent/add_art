          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: webadresse
        field:
          input_type: text
          antlers: false
          display: Webadresse
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: beschreibung_unternehmen
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - bold
            - italic
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: false
          allow_source: false
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          remove_empty_nodes: false
          display: 'Beschreibung Unternehmen'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: bilder_unternehmen
        field:
          mode: grid
          container: images
          restrict: false
          allow_uploads: true
          show_filename: false
          display: 'Bilder Unternehmen'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'Erstes Bild wird in der Listen-Ansicht und Aufmacher verwendet.'
      -
        handle: ausgestellte_kuenstler
        field:
          mode: default
          create: true
          collections:
            - kuenstler
          display: 'Ausgestellte KÃ¼nstler'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: teilnahmejahr
        field:
          type: terms
          taxonomies:
            - teilnahmejahr
          display: Teilnahmejahr
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          max_items: 1
          create: true
title: Unternehmen
